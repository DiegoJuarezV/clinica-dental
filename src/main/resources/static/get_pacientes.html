<div class="container">
    <div id="div_paciente_table" class="text-center">
        <h1>Listado de Pacientes</h1>
        <div class="row col-md-6 offset-md-3 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Fecha registro</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3" style="display: none" id="div_paciente_updating">
            <div id="response" style="display:none; margin:10px">
            </div>
            <h1 class="text-center">Editar Paciente</h1>
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Cédula:</label>
                    <input type="text" class="form-control" placeholder="cédula" id="cedula">
                </div>
                <div class="form-group">
                    <label >Fecha de Ingreso:</label>
                    <input type="date" class="form-control" placeholder="fecha de ingreso" id="fechaIngreso">
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group">
                    <label >Número:</label>
                    <input type="text" class="form-control" placeholder="número" id="número">
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control" placeholder="email" id="email">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
        </div>
    </div>
