<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: gray !important;
        }

        .login-container {
            margin-top: 50px;
        }

        .card {
            padding: 20px;
        }

        .form-group {
            position: relative;
        }

        .password-container {
            position: relative;
        }

        .btn-login button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 15px 0 0;
        }

        .password-container svg {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        @media (min-width: 1200px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl {
                max-width: 100% !important;
            }
        }

        @media (min-width: 992px) {
            .container, .container-lg, .container-md, .container-sm {
                max-width: 100% !important;
            }
        }

        @media (min-width: 768px) {
            .container, .container-md, .container-sm {
                max-width: 100% !important;
            }
        }

        @media (min-width: 576px) {
            .container, .container-sm {
                max-width: 100% !important;
            }
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Inicio de Sesión</h2>
                    <form method="post" th:action="@{/login}">
                        <div class="form-group">
                            <label for="username">Correo electrónico</label>
                            <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                                <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </div>
                        </div>
                        <div class="btn-login d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                            <a href="registro.html" class="ml-3">¿No tienes cuenta? Regístrate aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.innerHTML = type === 'password' ?
                '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>' :
                '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><line x1="23" y1="1" x2="1" y2="23"></line>';
        });
    }
    togglePasswordVisibility();
</script>
</body>
</html>
